<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MathGame</title>
    <!-- Javascript sheet -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <!-- Title -->
    <title>Math Game</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="col-xs-12 mx-auto mt-4">Math Game</h1>
      </div>
      <div class="row">
        <div class="col-xs-12 border border-secondary scoreBox">
          <p class="mb-0" id="currentScore">Current Score: 0</p>
          <p class="mb-0">High Score: 0</p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 mx-auto text-center">
          <p id="seconds">10</p>
          <p id="secondsLeft">seconds left</p>
          <p id="equation"></p>
          <input type="number" name="" value="" id="answer">
        </div>
      </div>
      <div class="row mx-auto my-4" id="equationSign">
        <div class="col-xs-4 text-center form-check">
          <input class="form-check-input" type="checkbox" value="" id="plusSign" checked>
          <label class="form-check-label" for="plusSign">+</label>
        </div>
        <div class="col-xs-4 mx-auto text-center form-check">
          <input class="form-check-input" type="checkbox" value="" id="minusSign">
          <label class="form-check-label" for="minusSign">-</label>
        </div>
        <div class="col-xs-4 mx-auto text-center form-check">
          <input class="form-check-input" type="checkbox" value="" id="mulitplySign">
          <label class="form-check-label" for="multiplySign">x</label>
        </div>
        <div class="col-xs-4 mx-auto text-center form-check">
          <input class="form-check-input" type="checkbox" value="" id="divideSign">
          <label class="form-check-label" for="divideSign">/</label>
        </div>

      </div>

    </div>
  </body>
</html>
